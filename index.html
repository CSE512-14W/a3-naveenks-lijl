<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="leafletjs/leaflet.css" />
    <script src="leafletjs/leaflet.js"></script>
  </head>
  <body>
    <select onchange="mag(this.value)">
      <option value="0">Minimum Magnitue</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    <span>Minimum Depth (0-700)</span>
    <input type="number" id="max_depth" min="0" max="700" oninput="depth(this.value)" />
    <br></br>
    <span>Start Day</span>
    <input type="number" id="start_day" min="0" max="365" oninput="start_day(this.value)" />
    <span>Start Hour</span>
    <input type="number" id="start_hour" min="0" max="23" oninput="start_hour(this.value)" />
    <br></br>
    <span>End Day</span>
    <input type="number" id="end_day" min="0" max="365" oninput="end_day(this.value)" />
    <span>End Hour</span>
    <input type="number" id="end_hour" min="0" max="23" oninput="end_hour(this.value)" />
    <div><button onclick="range_drawCircles();" id="but_draw">Submit</button></div>
    <div><button onclick="animate();" id="but_animate">Animation</button></div>
    <select onchange="speed(this.value)">
      <option value="fast">Animation Speed</option>
      <option value="slow">Slow</option>
      <option value="medium">Medium</option>
      <option value="fast">Fast</option>
    </select>
    <div><button onclick="stop_animate();" id="but_stop_animate">Stop Animation</button></div>
    <input type="range" id="slider_bar" step="1" min="0" max="8760" value="0" onmousemove="slider(this.value)" />
    <p></p>
    <span>Day (0-365)</span>
    <input type="number" id="number_day" min="0" max="365" oninput="day(this.value)" />
    <span>Hour (0-23)</span>
    <input type="number" id="number_hour" min="0" max="23" oninput="hour(this.value)" />
    <div id="map"></div>
    <script type="text/javascript" src="newdata.js"></script>
    <script type="text/javascript" src="mapscript.js"></script>
  </body>
</html>
