<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Earthquakes in 2013</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="leafletjs/leaflet.css" />
    <script src="leafletjs/leaflet.js"></script>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
  </head>

  <body><center>
    <h1>Visualizing Earthquakes of 2013</h1>

    <table><tr>
    <td><center>
      <div id="map"></div>
      <input type="range" name="slider" id="slider_bar" step="1" min="0" max="8760" value="0" onmousemove="slider(this.value)" onchange="slider(this.value)" list="weeks"/>
      <output for="slider" onforminput="value = slider.valueAsNumber;"> </output>
    </center></td>
    
    <td>
    <p>
    <select onchange="mag(this.value)">
      <option value="0">Minimum Magnitue</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>
    </p>
    
    <p>
    <span>Minimum Depth (0-700)</span>
    <input type="number" id="max_depth" min="0" max="700" oninput="depth(this.value)" />
    </p>
    
    <p>
    <span>Start Day</span>
    <input type="number" id="start_day" min="0" max="365" oninput="start_day(this.value)" />
    <span>Start Hour</span>
    <input type="number" id="start_hour" min="0" max="23" oninput="start_hour(this.value)" />
    </p>

    <p>    
    <span>End Day</span>
    <input type="number" id="end_day" min="0" max="365" oninput="end_day(this.value)" />
    <span>End Hour</span>
    <input type="number" id="end_hour" min="0" max="23" oninput="end_hour(this.value)" />
    <button onclick="range_drawCircles();" id="but_draw">Submit</button>
    </p>
    
    <p>
    <button onclick="animate();" id="but_animate">Animation</button>
    <select onchange="speed(this.value)">
      <option value="fast">Animation Speed</option>
      <option value="slow">Slow</option>
      <option value="medium">Medium</option>
      <option value="fast">Fast</option>
    </select>
    <button onclick="stop_animate();" id="but_stop_animate">Stop Animation</button>
    </p>

    <p>
    <span>Day (0-365)</span>
    <input type="number" id="number_day" min="0" max="365" oninput="day(this.value)" />
    <span>Hour (0-23)</span>
    <input type="number" id="number_hour" min="0" max="23" oninput="hour(this.value)" />
    </p>
    </td>
    </tr></table>
